- title: Nucleosome dynamics 
  
  body: |
    Chromatin remodeling motors use the energy of ATP to alter nucleosome positions, conformation and composition and thereby regulate how the genome is packaged and acted on. Yet compared to other essential motors such as myosins and helicases, the biochemical mechanisms of chromatin remodelers are poorly understood. In collaboration with the Narlikar lab we are exploring the dynamics and conformational changes of the nucleosome core particle to understand how chromatin remodeling proteins affect nucleosome structure and dynamics to control gene expression.
