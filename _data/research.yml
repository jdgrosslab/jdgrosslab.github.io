- title: Control of mRNA stability by the mRNA decapping complex
  
  body: |
    The regulated destruction of mRNA transcripts plays an important role in controlling cellular gene expression. A critcal step in the 5'-3' mRNA decay pathway is removal of the protective 5' cap by the dynamic, multiprotein decapping complex, which commits the transcript to rapid degradation. Our lab is developing a structural-level understanding of how the decapping complex catalyzes mRNA cap cleavage and how decapping activity is activated and regulated by protein-protein interactions to control mRNA stability.
