- title: Structural biology of HIV-host protein complexes
  
  body: |
    Many viral pathogens co-evolve with host organisms to persist in spite of host immune defenses. As part of the HARC Center at UCSF, our lab is studying how viral HIV proteins interact with human host proteins to cause infection and disease. We are deconstructing the intermolecular interactions between viral immunomodulatory proteins and host proteins at the molecular level to improve our understanding of both host immunity and viral pathogenesis, and to aid in the development of new classes of antiviral therapeutics.
