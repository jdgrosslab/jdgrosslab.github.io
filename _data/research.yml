- title: Nucleosome dynamics 
  
  body: |
    Until recently, long-standing models for chromatin structure described histones as rigid Lego blocks that fit together within the nucleosome core. Recent observations from the Gross and Narlikar laboratories have challenged this paradigm, suggesting that the nucleosome core is more plastic than previously proposed. In collaboration with the Narlikar lab we are exploring the dynamics and conformational changes of the nucleosome core particle to understand how chromatin interacting proteins affect nucleosome structure and dynamics to control gene expression. Learn more - coming soon. 
