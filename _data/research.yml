- title: Host-pathogen conflicts
  
  body: |
    We are interested in how viruses suppress innate immunity and how hosts escape suppression during evolution. By combining biochemistry, structural biophysics and viral genetics we seek to bridge the gap between how subtle changes in primary sequence affect protein interactions that determine whether host or virus survives.  This work is significant because it could inform upon antiviral therapies and explain how viruses cross species giving rise to pandemics such as AIDS. Learn more - coming soon.
